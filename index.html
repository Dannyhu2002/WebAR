<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<body>
  <a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true" embedded
    arjs='debugUIEnabled: false; trackingMethod: best;'>
    <a-marker preset='custom' type='pattern' url='resources/markers/pattern-water-1.patt'>
      <a-entity scale=".2 .2 .2">
        <a-entity gltf-model="objects/model1Oasen.glb" scale="1 1 1" position="0 0 0"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000"></a-entity>
      </a-entity>
    </a-marker>
    <a-marker preset='custom' type='pattern' url='resources/markers/pattern-water-2.patt'>
      <a-entity scale=".2 .2 .2">
        <a-entity gltf-model="objects/model2Oasen.gltf" scale="1 1 1" position="0 0 0"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000"></a-entity>
      </a-entity>
    </a-marker>
    <a-marker preset='custom' type='pattern' url='resources/markers/pattern-water-3.patt'>
      <a-entity scale=".2 .2 .2">
        <a-entity gltf-model="objects/model3Oasen.gltf" scale="1 1 1" position="0 0 0"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000"></a-entity>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    <a-cursor> </a-cursor>
  </a-scene>
</body>

</html>
